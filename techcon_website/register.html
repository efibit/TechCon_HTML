<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="index.html" target="_blank"></a>
                <a href="about.html" target="_blank"></a>
                <a href="schedule.html" target="_blank"></a>
                <a href="contact.html" target="_blank"></a>
            </nav>
        </header>
        <main>
            <form>
                <label for="Attendee's full name">Full name</label>
                <input type="text" name="Attendee's full name" placeholder="Name"><br>
                <label for="Email">Email</label>
                <input type="email" name="Email" placeholder="example@gmail.com"><br>
                <label for="Password">Password</label>
                <input type="password" maxlength="6" name="Password" placeholder="123456"><br>
                <label for="Agree terms and conditions">Agree terms and conditions</label>
                <input type="checkbox"><br>
                <button type="submit">Register Now</button>
            </form>
        </main>
        <footer>
            <p>copyright &copy; 2024 Techcon. All rights Reserved</p>
        </footer>
